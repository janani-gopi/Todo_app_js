<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Todo app</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" class="input" placeholder="Search" id="search_input">
            <button id="search"><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="alltodo">
            <h1>To-do List</h1>
            <div id="todo-container">
                  <div class="todo">
                    <i class="far fa-square done-icon"></i>
                    <i class="far fa-check-square done-icon"></i>
                    <input class="todo-text" value="its a dummy todo" style="border: none" readonly/>
                    <i class="edit">Edit</i>
                    <i class="fa-solid fa-trash"></i>
                  </div>    
                </div>
        </div>
        <div>
            <input id="new_todo" type="text" class="input" placeholder="Add new todo">
            <button id="add_new_todo">Add</button>
        </div>
       
    </div>
    <script src="/index.js"></script>
</body>
</html>
